<script type="text/javascript">
    angular
    .module('starterApp', ['ngMaterial','users'])
    .config(function($mdThemingProvider, $mdIconProvider){
        $mdIconProvider
            .icon("menu"       , "./template/assets/svg/menu.svg"        , 24)
            .icon("fullscreen"       , "./template/assets/icons/Icon3.svg", 24)
            .icon("help"      , "./template/assets/icons/Icon2.svg", 24);
            $mdThemingProvider.theme('default')
                .primaryPalette('blue')
                .accentPalette('red');
    });
</script>
</head>

<body style="background-color: #f2f2f2;" ng-app="starterApp" ng-controller="UserController as ul">
<md-toolbar class="md-toolbar-tools" id="main">
  <md-button class="md-icon-button" hide-gt-md ng-click="ul.toggleList()" aria-label="Show User List">
    <md-icon md-svg-icon="menu" ></md-icon>
  </md-button>
    <!-- //Experiment title gives here//   -->
  <!-- <h1 flex="" layout="row" class="expTitle" id="expTitle">{{heading}}</h1> -->
  <img  width="190" height="60" ng-src="./images/amrita_logo.png" alt="Description" />
    <h1 flex="" layout="row" class="expTitle" id="expTitle"></h1>
  <md-button class="md-icon-button" aria-label="help" ng-click="showActionToast()">
    <md-icon md-svg-icon="help"></md-icon>
  </md-button>
  <md-button class="md-icon-button" aria-label="fullscreen" ng-click="goFullscreen()">
    <md-icon md-svg-icon="fullscreen"></md-icon>
  </md-button>
</md-toolbar>
<md-content flex layout="row" style="background-color: #f2f2f2;">
  <md-content  id="content" layout="column"  style="background-color: #f2f2f2;" md-swipe-right="toggleSidenav()">        
    <canvas id="demoCanvas" width="700" height="700" align="center" layout-fill experiment></canvas>
    <div id="Copyright">{{copyright}}</div>       
    </md-content>
    <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="toggleSidenav()">
    <div>  
    <md-button id="variables" class="md-raised md-primary toolbarbutton subTitle" ng-click="toggle1()">{{variables}} <span aria-hidden="true">
    <md-icon md-svg-src="md-toggle-arrow"  aria-hidden="true" ng-animate="{enter: 'rotate', leave: 'rotateCounterwise'}" ng-class="{true: 'rotate', false: 'rotateCounterwise'}[isActive1]" ></md-icon>
    </span> </md-button>
      
    <!-- ////////////   -->
    <div ng-hide="showVariables" class="div" ng-init="">
        <!-- Ninhydrin Test button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="ninhydrin_disable" ng-model="ninhydrin" id="ninhydrin" ng-click="ninhydrinTest();" >{{ninhydrin_txt}}</md-button>
        </section>
        <!-- Xanthoproteic Test button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="xanthoproteic_disable" ng-model="xanthoproteic" id="xanthoproteic" ng-click="xanthoproteicTest();" >{{xanthoproteic_txt}}</md-button>
        </section>
        <!-- Pauly Diazo Test button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="pauly_disable" ng-model="pauly_diazo" id="pauly_diazo" ng-click="paulyDiazoTest();" >{{pauly_diazo_txt}}</md-button>
        </section>
        <!-- Millon Test button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="millon_disable" ng-model="millon" id="millon" ng-click="millonTest();" >{{millon_txt}}</md-button>
        </section>
        <!-- Hopkins Test button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="hopkins_disable" ng-model="hopkins" id="hopkins" ng-click="hopkinsTest();" >{{hopkins_txt}}</md-button>
        </section>
        <!-- Lead Test button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="lead_disable" ng-model="lead" id="lead" ng-click="leadTest();" >{{lead_txt}}</md-button>
        </section>

        <!-- Reset button -->
        <section layout="row" layout-align="center center">
            <md-button class="md-raised" ng-disabled="reset_disable" ng-model="Reset" id="reset" ng-click="reset();" >{{reset_txt}}</md-button>
        </section>

    </div>

    <!-- ////////////   -->      
    <md-button id="result" class="md-raised md-primary toolbarbutton subTitle" ng-click="toggle()">{{result}} 
    <span aria-hidden="true">
    <md-icon md-svg-src="md-toggle-arrow" aria-hidden="true" ng-animate="{enter: 'rotate', leave: 'rotateCounterwise'}" ng-class="{true: 'rotate', false: 'rotateCounterwise'}[isActive]" ></md-icon>
    </span> 
    </md-button>
    <div ng-hide="showValue" class="div">
        <md-content id="result" ng-hide="result_txt" class="md-title selectable" layout-padding>{{result_text}}</md-content>
    </div>
    </div>
    </div>
  </md-sidenav>
</md-content>

<html lang="en" class="no-js">

<head>
  
  <!--It is a good practice to declare the encoding even for an 
  English Web site. One function of this is to tag is to "reset"
  the user's browser back to Latin-1 and ensure proper font 
  settings. The Unicode "utf-8" encoding also ensures that any 
  special characters inserted such as "Smart quotes", currency 
  symbols, em-dashes and so forth will be properly displayed in
  most browsers.-->
  <meta http-equiv="Content-Type" content="text/html; 
  charset=utf-8" >


  <!-- The following meta element gives the appearance of using 
  Internet Explorer (IE) but actually renders the page in google 
  chrome thus rescuing the older IE versions and providing the 
  speed and standards compliance, and security of Chrome 
  http://tech18.com/google-chrome-frame-rescue-older-ie.html -->
  <meta http-equiv="X-UA-Compatible" 
  content="IE=edge,chrome=1"/>


  <!-- The default title of the lab. -->
  <title class="custom" id="page-title">Virtual Labs</title>
  

  <!-- Following meta tags store the information about the 
  author and any other relevant information about the  code -->
  <meta name="author" content="" class="custom">
  <meta name="description" content="" class="custom">


  <!-- Place the relative address of the favicon 
  ("images/logo.jpeg" here). All major browsers support the link
  rel="shortcut icon"  tag to associate a small icon with the 
  page -->
  <link rel="shortcut icon" href="../images/favicon.png" 
  class="custom">


  <!-- These are the stylesheets used for the lab. Please don't
  edit them; If you do, you will lose the edits in subsequent 
  releases of this User Interface. -->
  <link rel="stylesheet" href="../css/default.css"/>
  <link rel="stylesheet" href="../css/style.css"/>


  <!-- Instead add your custom styles to override the defaults 
  coming from the above style sheets. -->
  
  <link rel="stylesheet" href="../css/override.css"/>

  <!-- ***************************************************** -->

  <!-- All JavaScript at the bottom, except for Modernizr which
  enables HTML5 elements & feature detects -->
  <script type="text/javascript" src="../lib/js/modernizr-1.5.min.js">
  </script>

  <script src="../lib/js/jquery-1.7.1.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() 
    {		
      //the function is called once the document loads     

      $('#hidden-content').load('default.html #experiment', 
              function(response,status,xhr)
      {
        //loads the default.html #lab section into the
        //#hidden-content
		
        $('#container').load('content.html #experiment', 
              function(response,status,xhr)
        {
          //loads the content.html #lab section into the
	  //#container

          homePage=$("div#experiment-header-heading a").html();
          
	  thisPage=$("article#experiment-article header#experiment-article-heading").html();
        
	  breadcrumb="<font color='white'>" + "<a href='../index.html'>Home<a/> \> <a href='../index.html'>" + homePage + "</a> \> <a href='index.html'>" + thisPage + "</a>"+ "</font>";
        
	  $("article#experiment-article div#experiment-article-breadcrumb").html(breadcrumb);
				
	  $("#container .default").each(function() 
	  {
            // Extracts all elements with class = "default"
            // and top down
            
	    sectionId = $(this).attr('id');
            sectionContent = $("#hidden-content #" + 
                  sectionId).html();
            $("#container #" + sectionId).html(sectionContent);
	  });
			
	  $("#container #experiment-article-sections > section").each(function() 
	  {
	    // loads all the content in the respective
	    // sections with the corresponding section headings 

            sectionId = $(this).attr('id');
	    headerId = $("#" + sectionId + "-heading").html();
	    iconId = $("#" + sectionId + "-icon").html();

	    $("#container #experiment-article-navigation ul").
	      append("<li> <a href=\'#\' id=\'"+ sectionId + 
              "-menu\'>" + iconId +"<br />" +
              headerId + "</a></li>");
	  });
	
	  /*			
          $("#experiment-article-sections").after(
            "<div id='experiment-article-sections-view'> </div>");
	  $("#experiment-article-sections-view").html($(
            "#experiment-article-sections section:first").html()); */
    
	  $("#experiment-article-sections section").hide();
	  //hide all the experiment sections

	  $("#experiment-article-sections section:first").show();
	  //show only the first experiment section when
	  //the experiment page loads
	  
	  $("#experiment-article-navigation ul > li a").live('click',
            function()            
          {	
            //enables the navigation

            menuId = $(this).attr('id'); 
            // this points to the current element
	    
	    sectionId = menuId.replace(/-menu/i, "");
	    /*
	    $("#experiment-article-sections-view").html($(
            "#experiment-article-sections #" + 
            sectionId).html());
	    */
            
	    $("#experiment-article-sections section").hide();
	    $("#experiment-article-sections #" + sectionId).show();
        });
      });		
    });
  });

  </script>

</head>

<body> 
  <div id="container"></div>
  <div id="hidden-content"></div>
